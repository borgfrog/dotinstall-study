<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
	<meta charset="UTF-8" />
	<!-- Not work with 1.3.. -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="myscript.js"></script>
	<title>Angularの練習</title>
</head>
<body>
	<h1>AngularJSの練習</h1>
	<div ng-controller="mainCtrl">
		<p>{{users.length}} users.</p>
		<!--
		<ul>
			<li ng-repeat="user in users|limitTo:3">{{user.name}} {{user.score}}</li>
		</ul>
		<ul>
			<li ng-repeat="user in users|orderBy:'score'">{{user.name}} {{user.score}}</li>
		</ul>
		<ul>
			<li ng-repeat="user in users|orderBy:'-score'|limitTo:3">{{user.name}} {{user.score}}</li>
		</ul>
		-->
		<p><input type="text" ng-model="query.name"/></p>
		<ul>
			<li ng-repeat="user in users|filter:query">{{user.name}} {{user.score}}</li>
		</ul>
	</div>
</body>
</html>
