<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
	<meta charset="UTF-8" />
	<!-- Not work with 1.3.. -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="myscript.js"></script>
	<title>Angularの練習</title>
</head>
<body>
	<h1>AngularJSの練習</h1>
	<div ng-controller="mainCtrl">
		<p>{{25 * 500|number}}</p>
		<p>{{25 * 500|currency: "¥"}}</p>
		<p>{{today|date:'yyyy-MM-dd'}}</p>
		<p>{{users.length}} users.</p>
		<ul>
			<li ng-repeat="user in users">{{user.name|uppercase}} {{user.score|number:4}}</li>
		</ul>
	</div>
</body>
</html>
